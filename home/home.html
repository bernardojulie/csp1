  	<!-- carousel -->
   <div class="container"> 
    	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      	<!-- Indicators -->
      	<ol class="carousel-indicators">
        		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        		<li data-target="#myCarousel" data-slide-to="1"></li>
        		<li data-target="#myCarousel" data-slide-to="2"></li>
        		<li data-target="#myCarousel" data-slide-to="3"></li>
        	</ol>

      	<!-- Wrapper for slides -->
      	<div class="carousel-inner">
	        	<div class="item active">
	          	<img src="assets/img/happy_birthday.jpg" class="img-responsive image-slider" alt="happy birthday cake">
	          	<div class="carousel-caption">
              		<h2 class="text-right">Happy Birthday Cake</h2>
              	</div>    
	         </div>

	        	<div class="item">
	          	<img src="assets/img/smores.jpg" class="img-responsive image-slider" alt="smores cookie">
	          	<div class="carousel-caption">
              		<h2 class="text-right">S'mores Cookies</h2>
              	</div>  
	        	</div>
	      
	        	<div class="item">
	          	<img src="assets/img/giant_cupcake.jpg" class="img-responsive image-slider" alt="giant cupcake">
	          	<div class="carousel-caption">
              		<h2 class="text-right">Giant Cupcake</h2>
              	</div>  
	        	</div>

	        	<div class="item">
	          	<img src="assets/img/red_velvet.jpg" class="img-responsive image-slider" alt="red velvet cookie">
	          	<div class="carousel-caption">
              		<h2 class="text-right">Red Velvet Cookies</h2>
              	</div>  
	        	</div>
	      </div>

      	<!-- Left and right controls -->
      	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	        	<span class="glyphicon glyphicon-chevron-left"></span>
	        	<span class="sr-only">Previous</span>
      	</a>
      	<a class="right carousel-control" href="#myCarousel" data-slide="next">
	        	<span class="glyphicon glyphicon-chevron-right"></span>
	        	<span class="sr-only">Next</span>
      	</a>
