<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>That Julie Baked</title>

	<!-- externalCss -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- bootstrapCss -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

</head>
<body>
	<nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div> -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">FAQS</a></li>
      </ul>
    </div>
</nav>

	<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/img/back1.jpg" class="img-responsive" alt="Los Angeles" style="width:70%;">
      </div>

      <div class="item">
        <img src="assets/img/home.jpg" class="img-responsive" alt="Chicago" style="width:70%;">
      </div>
    
      <div class="item">
        <img src="assets/img/logo1.jpg" class="img-responsive" alt="New york" style="width:70%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<!-- bootstrap jQuery	 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- include all compiled plugins needed for bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
</body>
